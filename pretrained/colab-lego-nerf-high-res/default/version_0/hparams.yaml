dataset.basedir: ../data/nerf_synthetic/lego
dataset.caching.cache_dir: ../cache/syn-lego-cache
dataset.caching.num_variations: 4
dataset.caching.override_caching: false
dataset.caching.sample_all: true
dataset.caching.use_caching: false
dataset.empty: 0.0
dataset.far: 6
dataset.llff_downsample_factor: 8
dataset.llff_hold_step: 8
dataset.near: 2
dataset.no_ndc: true
dataset.num_workers: 6
dataset.reduced_resolution: 1
dataset.testskip: 1
dataset.type: blender
dataset.white_background: false
experiment.chamfer_loss: false
experiment.chamfer_sampling_size: 2400
experiment.description: High res nerf model.
experiment.id: colab-lego-nerf-high-res
experiment.logdir: ../data/logs
experiment.meshdir: ../data/meshes
experiment.model: NeRFModel
experiment.print_every: 100
experiment.randomseed: 42
experiment.train_iters: 250000
experiment.validate_every: 5000
logging.projection_step_size: 5000
logging.use_acronyms: true
logging.use_projection: true
models.coarse.encoding: positional
models.coarse.hidden_size: 256
models.coarse.include_input_dir: true
models.coarse.include_input_xyz: true
models.coarse.log_sampling_dir: true
models.coarse.log_sampling_xyz: true
models.coarse.num_encoding_fn_dir: 4
models.coarse.num_encoding_fn_xyz: 10
models.coarse.num_layers: 8
models.coarse.num_layers_view: -1
models.coarse.skip_step: 4
models.coarse.use_viewdirs: true
models.coarse_type: FlexibleNeRFModel
models.fine.encoding: positional
models.fine.hidden_size: 256
models.fine.include_input_dir: true
models.fine.include_input_xyz: true
models.fine.log_sampling_dir: true
models.fine.log_sampling_xyz: true
models.fine.num_encoding_fn_dir: 4
models.fine.num_encoding_fn_xyz: 10
models.fine.num_layers: 8
models.fine.num_layers_view: -1
models.fine.skip_step: 4
models.fine.use_viewdirs: true
models.fine_type: FlexibleNeRFModel
models.use_fine: true
nerf.encode_direction_fn: positional_encoding
nerf.encode_position_fn: positional_encoding
nerf.train.chunksize: 2048
nerf.train.lindisp: false
nerf.train.num_coarse: 64
nerf.train.num_fine: 128
nerf.train.num_random_rays: 2048
nerf.train.perturb: false
nerf.train.radiance_field_noise_std: 0.2
nerf.use_viewdirs: true
nerf.validation.chunksize: 2048
nerf.validation.lindisp: false
nerf.validation.num_coarse: 64
nerf.validation.num_fine: 128
nerf.validation.num_samples: 1
nerf.validation.perturb: false
nerf.validation.radiance_field_noise_std: 0.0
optimizer.lr: 0.005
optimizer.type: Adam
scheduler.options.gamma: 0.1
scheduler.options.step_size: 450000
scheduler.type: DefaultScheduler
